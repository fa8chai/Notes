<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>{% if title %}{{title}}{% else %}Notes{% endif %}</title>
    {% endblock %}
    <link rel="stylesheet" href="static/users/css/base.css">
    {% block style %}
    {% endblock %}
</head>
<body>
    
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
